<div class="flex flex-col md:flex-row gap-4 mb-8">
  <div class="relative flex-grow">
    <input
      type="text"
      placeholder="Search league by name..."
      (input)="onSearchChange($event)"
      class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200"
    />
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
      <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </div>
  </div>
  <div class="relative w-full md:w-64">
    <select
      (change)="onSportChange($event)"
      class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200"
    >
      <option value="All">All Sports</option>
      @for (sport of sports(); track sport) {
        <option [value]="sport">{{ sport }}</option>
      }
    </select>
    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
       <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
       </svg>
    </div>
  </div>
</div>
